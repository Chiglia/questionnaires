<div class="text-center">
  <h2 class="my-4">Il tuo risultato:</h2>
  <div class="p-3 surface-card border-round max-w-20rem mx-auto mb-5">
    @if (imageExists) {
    <img [src]="imageUrl" [alt]="result" class="w-full max-w-15rem" />
    }
    <h1 class="text-4xl mt-3 text-primary">{{ result | titlecase }}</h1>
    <p class="mt-3 text-lg">{{ description }}</p>
  </div>
  <p-button label="Torna alla Home" (onClick)="router.navigate(['/'])"></p-button>

  <h2 class="my-6">Potevi anche essere...</h2>
  <div class="grid justify-content-center gap-3">
    @for (item of otherResults; track $index) {
    <div class="p-3 surface-card border-round max-w-20rem mx-auto">
      @if (imageExists) {
      <img [src]="item.image" [alt]="item.key" class="w-full max-w-9rem" />
      }
      <h4 class="text-primary text-xl">{{ item.key | titlecase }}</h4>
      <p class="text-sm">{{ item.description }}</p>
    </div>
    }
  </div>
</div>
