<div class="grid mt-1 lg:p-4 lg:mt-0">
  @for (quiz of quizzes; track $index) {
  <div class="col-6 md:col-4 lg:col-3">
    <p-button styleClass="relative w-full h-15rem" (onClick)="goToQuiz(quiz.id)">
      <p class="absolute z-1 text-white-alpha-80 text-3xl font-bold">{{ quiz.name }}</p>
      <img
        src="{{ quiz.img }}"
        class="absolute z-0 w-full h-full"
        style="filter: brightness(50%); object-fit: cover"
      />
    </p-button>
  </div>
  }
</div>
