<p-progressbar [value]="progress" [showValue]="false" style="border-radius: 0" />
<h2 class="text-center my-7">{{ questions[currentIndex].question }}</h2>
<div class="grid">
  @for (option of questions[currentIndex].options; track $index) {
  <div class="col-6 lg:col-3">
    <p-button
      label="{{ option.text }}"
      (onClick)="selectAnswer(option.value)"
      styleClass="w-full h-14rem border-round-3xl border-3 text-3xl bg-primary-reverse"
    >
    </p-button>
  </div>
  }
</div>
